<form name="form">
    <md-input-container class="md-block">
        <label>Inserisci qualche parola della tua versione</label>
        <input name="nome" required ng-model="models.paroleRicerca">
        <div ng-messages="models.paroleRicerca.$error" role="alert">
            <div ng-message-exp="['required']">
                Inserisci almeno tre parole!
            </div>
        </div>
    </md-input-container>
    <md-button class="md-raised md-cornered" ng-disabled="form.$invalid" ng-click="cerca()">Cerca!</md-button>

    <md-list flex>
        <md-subheader class="md-no-sticky">Risultati trovati</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in jsonResponse" ng-click="showTabDialog({event:$event,index:$index})">
            <div class="md-list-item-text" layout="column">
                <h3>{{ item.titolo}}</h3>
                <p>{{ item.latino}}</p>
            </div>
        </md-list-item>
        <md-divider ng-if="!$last"></md-divider>
    </md-list>


</form>
