        /**
         * Hide when Angular is not yet loaded and initialized

            display: none !important;

<body ng-app="starterApp" layout="row" ng-controller="setteInLatinoCtrl" ng-cloak>
<section layout="row" flex>
    <div ng-cloak style="width:100%" layout="column">


        <md-toolbar class="md-primary" md-scroll-shrink style="width: 100%;">
            <div class="md-toolbar-tools">
                <h2 class="md-flex" style="text-align: left;width:100%;color:black;" ng-click="onSwipeRight()">apri</h2>
                <h2 class="md-flex" style="text-align: center;width:100%;color:black;">7inLatino</h2>
                <h2 class="md-flex" style="text-align: right;width:100%;color:black;"></h2>
            </div>

        </md-toolbar>

        <md-content flex layout-padding class="demo-swipe" md-swipe-right="onSwipeRight()">
            <div ng-view ></div>
        </md-content>

        <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="leftMenu" layout="column">
            <md-toolbar md-scroll-shrink class="md-theme-light">
                <h1 class="md-toolbar-tools">Menu</h1>
            </md-toolbar>
            <ng-include  src="'src/views/leftMenu.html'"></ng-include>
        </md-sidenav>
    </div>
</section>
